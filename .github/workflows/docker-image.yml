name: Build and optionally publish relay Docker image

on:
  push:
    branches: [ main, relay-metrics-ci ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry (optional)
        if: secrets.GITHUB_TOKEN != ''
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: docker/relay/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: false # set to true to push; requires registry login and permission
          tags: |
            ghcr.io/${{ github.repository_owner }}/ai-trading-analyst:relay-${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/ai-trading-analyst:relay-latest

      - name: Show image info
        run: |
          echo "Built relay image tags (not pushed unless configured)"
