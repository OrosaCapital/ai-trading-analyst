version: '3.8'

services:
  redis:
    image: redis:7
    restart: unless-stopped
    ports:
      - "6379:6379"

  prometheus:
    image: prom/prometheus:latest
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro

  relay:
    build:
      context: .
      dockerfile: docker/relay/Dockerfile
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
